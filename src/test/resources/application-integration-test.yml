spring:
  application:
    name: biblioteca-api
  datasource:
    url: jdbc:postgresql://localhost:5432/biblioteca
    username: postgres
    password: password
    driverClassName: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true

server:
  port: 8080

logging:
  level:
    root: WARN
    com.biblioteca: DEBUG
    org.springframework.test.context: DEBUG
